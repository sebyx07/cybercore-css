<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Effect - CYBERCORE CSS</title>
  <link rel="stylesheet" href="../dist/cybercore.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--cyber-void-950) 0%, #0a0a1a 50%, var(--cyber-void-950) 100%);
      overflow: hidden;
    }
    .hero {
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,240,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    .subtitle {
      margin-top: 1.5rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      font-size: 0.875rem;
    }
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(0,240,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="hero cyber-scanlines">
    <h1 class="cyber-glitch cyber-display" data-text="NIGHT CITY" style="font-size: 5rem; margin: 0;">NIGHT CITY</h1>
    <p class="cyber-mono cyber-text-cyan subtitle">// SYSTEM INITIALIZED_</p>
  </div>
</body>
</html>
