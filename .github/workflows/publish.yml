name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 20

jobs:
  # Validate before publishing
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run type check
        run: npm run typecheck

      - name: Build package
        run: npm run build

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract changelog for this version if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Get content between version headers
            NOTES=$(awk '/^## \[?${{ steps.get_version.outputs.VERSION }}/{flag=1; next} /^## \[?[0-9]/{flag=0} flag' CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release version ${{ steps.get_version.outputs.VERSION }}"
            fi
          else
            NOTES="Release version ${{ steps.get_version.outputs.VERSION }}"
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Cybercore CSS v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.release_notes.outputs.NOTES }}

            ### Installation

            ```bash
            npm install cybercore-css@${{ steps.get_version.outputs.VERSION }}
            ```

            ### CDN Links

            **Full Bundle:**
            ```html
            <link rel="stylesheet" href="https://unpkg.com/cybercore-css@${{ steps.get_version.outputs.VERSION }}/dist/cybercore.css">
            ```

            **Minified:**
            ```html
            <link rel="stylesheet" href="https://unpkg.com/cybercore-css@${{ steps.get_version.outputs.VERSION }}/dist/cybercore.min.css">
            ```
          files: |
            dist/cybercore.css
            dist/cybercore.min.css
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, publish, release]
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner,
              repo,
              title: `Release failed for ${context.ref}`,
              body: `The release workflow failed.\n\n**Tag:** ${context.ref}\n**Run:** ${runUrl}\n\nPlease investigate and retry the release.`,
              labels: ['release', 'bug']
            });
