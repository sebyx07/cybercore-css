name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
  build:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS framework
        run: npm run build

      - name: Build demo application
        run: npm run build:demo
        env:
          # Set base path for GitHub Pages
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Verify deployment
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Verify site is accessible
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Checking site: $SITE_URL"

          # Try to fetch the site with retries
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL")
            echo "Attempt $i: HTTP Status $HTTP_STATUS"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Site is accessible!"
              exit 0
            fi

            sleep 10
          done

          echo "Warning: Site may not be accessible yet. HTTP Status: $HTTP_STATUS"
          # Don't fail the workflow, as GitHub Pages can take time to propagate
          exit 0

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    steps:
      - name: Create comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: context.sha,
              body: `Demo deployment failed. [View workflow run](${runUrl})`
            });
